name: Semgrep

on:
  pull_request: {}
  push:
    branches: 
    - master
    - main
  workflow_dispatch: {}


jobs:
  semgrep:
    name: SAST
    runs-on: ubuntu-20.04
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read
      id-token: write
    env:
      TEST_REPOSITORY: "${{github.repository_owner}}/rust"
    if: (github.actor != 'dependabot[bot]')

    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: ${{env.TEST_REPOSITORY}}
          token: ${{secrets.GITHUB_TOKEN}}
          path: ${{env.TEST_REPOSITORY}}

      - name: Authenticate to AWS
        uses: aws-actions/configure-aws-credentials@v4
        id: aws_creds
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_PANKAJMOURIYA_SELF }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set ECR registry env
        if: steps.login-ecr.conclusion == 'success'
        run: echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_ENV
      
      - uses: ./security-actions/semgrep
        with:
          additional_config: '--config p/rust'
          codeql_upload: false
          fail_on_findings: false
          registry_mode: 'ecr_iam'
          # dockerhub_username: 'r00trwx'
          # dockerhub_pat: ${{ secrets.DOCKERHUB_PAT_2_READ }}
          image: "semgrep/semgrep" 
          tag: "1.113.0"  

            
