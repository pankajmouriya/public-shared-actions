name: Semgrep

on:
  pull_request: {}
  push:
    branches: 
    - master
    - main
  workflow_dispatch: {}


jobs:
  semgrep:
    name: SAST
    runs-on: ubuntu-20.04
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read
      id-token: write
    env:
      TEST_REPOSITORY: "${{github.repository_owner}}/rust"
    if: (github.actor != 'dependabot[bot]')

    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: ${{env.TEST_REPOSITORY}}
          token: ${{secrets.GITHUB_TOKEN}}
          path: ${{env.TEST_REPOSITORY}}
      - uses: ./security-actions/semgrep
        with:
          additional_config: '--config p/rust'
          codeql_upload: false
          fail_on_findings: false
          registry_mode: 'dockerhub_pat'
          dockerhub_username: 'r00trwx'
          #ecr_iam_role: ${{ secrets.AWS_IAM_ROLE_PANKAJMOURIYA_SELF }}
          dockerhub_pat: ${{ secrets.DOCKERHUB_PAT_2_READ }}
          image: "semgrep/semgrep"   # Must exist in image-info.json
          tag: "1.114.0"  

            
